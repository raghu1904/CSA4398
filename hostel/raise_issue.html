<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raise Issue - SIMATS Hostel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General body and page styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Centered module container with styling */
        .module {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Title styling */
        .module h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        /* Button for back to dashboard */
        .back-to-dashboard {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Hover effect for back-to-dashboard button */
        .back-to-dashboard:hover {
            background-color: #0056b3;
        }

        /* Form container styling */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Label and input field styles */
        form label {
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        form input[type="text"], 
        form input[type="date"],
        form textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Textarea specific styles */
        form textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Submit button styling */
        form input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Submit button hover effect */
        form input[type="submit"]:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
    <div class="module">
        <h2>Raise Issue</h2>
        <form action="issue_process.php" method="post">
            <label for="room-number">Room Number:</label>
            <input type="text" id="room-number" name="room-number" placeholder="Enter your room number" required>

            <label for="issue-date">Date:</label>
            <input type="date" id="issue-date" name="issue-date" required>

            <label for="issue-description">Problem Description:</label>
            <textarea id="issue-description" name="issue-description" placeholder="Describe your issue in detail" required></textarea>

            <input type="submit" value="Submit Issue">
        </form>
        <a href="student_dashboard.html" class="back-to-dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
