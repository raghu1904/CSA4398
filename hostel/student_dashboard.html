<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - SIMATS Hostel</title>
    <link rel="stylesheet" href="style.css">
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0; /* Light grey background for the whole page */
        }
        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 60px 1fr;
            grid-template-areas: 
                "header header"
                "sidebar content";
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff; /* White background for the container */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            grid-area: header;
            display: flex;
            justify-content: center; /* Center title horizontally */
            align-items: center;
            background-color: #343a40; /* Dark background for the header */
            padding: 10px;
            border-radius: 4px;
            position: relative;
        }
        .header h1 {
            color: #ffffff; /* White text color for the title */
            margin: 0;
            font-size: 24px;
            text-align: center;
        }
        .header button {
            position: absolute;
            right: 20px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .header button:hover {
            background-color: #c62828;
        }
        .sidebar {
            grid-area: sidebar;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f8f9fa; /* Light grey background for the sidebar */
            padding: 20px;
            border-radius: 4px;
        }
        .sidebar a {
            display: block;
            width: 100%;
            text-align: center;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .sidebar a:hover {
            background-color: #45a049;
        }
        .content {
            grid-area: content;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .calendar {
            width: 100%;
            max-width: 800px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* White background for the calendar */
        }
        .calendar h2 {
            margin: 0;
            font-size: 20px;
            text-align: center;
            color: #333; /* Dark text color for contrast */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Dashboard</h1>
            <button onclick="window.location.href='login.html'">Logout</button>
        </div>
        <div class="sidebar">
            <a href="my_profile.html">My Profile</a>
            <a href="book_hostel.html">Book Hostel</a>
            <a href="raise_issue.html">Raise Issue</a>
            <a href="change_password.html">Change Password</a>
            <a href="gate_pass_request.html">Gate Pass Request</a>
        </div>
        <div class="content">
            <div class="calendar">
                <h2>Calendar</h2>
                <div id='calendar'></div>
            </div>
        </div>
    </div>
    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
            });
            calendar.render();
        });
    </script>
</body>
</html>
