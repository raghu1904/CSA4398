<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - SIMATS Hostel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Centering the module with proper spacing */
        .module {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Module heading styling */
        .module h2 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        /* Back to dashboard button */
        .back-to-dashboard {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Back to dashboard hover effect */
        .back-to-dashboard:hover {
            background-color: #0056b3;
        }

        /* Form layout */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Label styling */
        form label {
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        /* Input fields styling */
        form input[type="password"] {
            margin-bottom: 15px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Input field focus effect */
        form input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            background-color: #fff;
        }

        /* Submit button styling */
        form input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Submit button hover effect */
        form input[type="submit"]:hover {
            background-color: #218838;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .module {
                padding: 20px;
            }

            .back-to-dashboard {
                padding: 8px 15px;
                font-size: 14px;
            }

            form input[type="submit"] {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="module">
        <h2>Change Password</h2>
        <form action="change_password_process.php" method="post">
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" name="current-password" placeholder="Enter current password" required>

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>

            <label for="confirm-new-password">Confirm New Password:</label>
            <input type="password" id="confirm-new-password" name="confirm-new-password" placeholder="Confirm new password" required>

            <input type="submit" value="Change Password">
        </form>
        <a href="student_dashboard.html" class="back-to-dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
