<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate Pass Request - SIMATS Hostel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Centering the module and providing spacing */
        .module {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading styling for the module */
        .module h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        /* Styling the 'Back to Dashboard' link */
        .back-to-dashboard {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Hover effect for the 'Back to Dashboard' link */
        .back-to-dashboard:hover {
            background-color: #0056b3;
        }

        /* Styling for form layout */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Label styling */
        form label {
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        /* Input fields styling */
        form input[type="date"],
        form textarea {
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Textarea for reason description */
        form textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Input fields focus effect */
        form input[type="date"]:focus,
        form textarea:focus {
            border-color: #007bff;
            background-color: #fff;
            outline: none;
        }

        /* Submit button styling */
        form input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Submit button hover effect */
        form input[type="submit"]:hover {
            background-color: #218838;
        }

        /* Responsive design for mobile devices */
        @media (max-width: 768px) {
            .module {
                padding: 20px;
            }

            .back-to-dashboard {
                font-size: 14px;
                padding: 8px 15px;
            }

            form input[type="submit"] {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="module">
        <h2>Gate Pass Request</h2>
        <form action="gate_pass_process.php" method="post">
            <label for="from-date">From Date:</label>
            <input type="date" id="from-date" name="from-date" required>

            <label for="to-date">To Date:</label>
            <input type="date" id="to-date" name="to-date" required>

            <label for="reason">Reason:</label>
            <textarea id="reason" name="reason" placeholder="Provide the reason for gate pass request" required></textarea>

            <input type="submit" value="Submit Request">
        </form>
        <a href="student_dashboard.html" class="back-to-dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
