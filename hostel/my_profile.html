<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - SIMATS Hostel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 10;
            padding: 20;
        }
        .module {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .module h2 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .back-to-dashboard {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .back-to-dashboard:hover {
            background-color: #0056b3;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        form input, form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        form input[readonly] {
            background-color: #f9f9f9;
        }
        form textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="module">
        <h2>My Profile</h2>
        <form action="save_student.php" method="post">
            <!-- Form fields for student data -->
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="register_number" placeholder="Register Number" required>
            <input type="text" name="year" placeholder="Year" required>
            <input type="text" name="gender" placeholder="Gender" required>
            <input type="text" name="mobile" placeholder="Mobile Number" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="date" name="dob" placeholder="Date of Birth" required>
            <textarea name="address" placeholder="Address" required></textarea>
            <input type="text" name="department" placeholder="Department" required>
            <input type="submit" value="Save Student">
        </form>
        
        <a href="student_dashboard.html" class="back-to-dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
