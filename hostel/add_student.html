<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Add Student</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* Light gray background color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
        }
        .header {
            background-color: #007bff; /* Blue background for header */
            color: white;
            padding: 10px 20px;
            text-align: right;
            position: absolute;
            top: 0;
            width: 100%;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #0056b3; /* Darker blue for button */
            transition: background-color 0.3s;
        }
        .header a:hover {
            background-color: #004494; /* Even darker blue on hover */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30%;
            padding: 5px;
            box-sizing: border-box;
        }
        .form-wrapper {
            width: 100%;
            max-width: 500px; /* Reduced width for the form */
            background-color: #ffffff; /* White background for the form */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 5px; /* Reduced padding */
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 5px; /* Reduced margin */
            font-size: 5px; /* Slightly reduced font size */
        }
        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2px; /* Reduced gap between fields */
        }
        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            font-size: 14px; /* Slightly reduced font size */
        }
        input[type="text"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px; /* Reduced padding */
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            height: 80px; /* Slightly reduced height for textarea */
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 18px; /* Reduced padding */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        @media (max-width: 500px) {
            .container {
                padding: 10px;
            }
            .form-wrapper {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="admin_dashboard.html">Back to Dashboard</a>
    </div>
    <div class="container">
        <div class="form-wrapper">
            <h1>Add Student</h1>
            <form action="add_student_process.php" method="post" onsubmit="return validateAddStudent()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="register-number">Register Number:</label>
                <input type="text" id="register-number" name="register-number" required pattern="[0-9]{9}">

                <label for="year">Year:</label>
                <select id="year" name="year" required>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Electronics and Communication">Electronics and Communication</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Chemical Engineering">Chemical Engineering</option>
                    <option value="Biotechnology">Biotechnology</option>
                    <!-- Add more departments as needed -->
                </select>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="student-mobile">Student Mobile Number:</label>
                <input type="tel" id="student-mobile" name="student-mobile" required>

                <input type="submit" value="Add Student">
            </form>
        </div>
    </div>

    <script>
        // Validation for Add Student Form
        function validateAddStudent() {
            return true; // Implement any specific validation if needed
        }
    </script>
</body>
</html>
