<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hostel - SIMATS Hostel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .module {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .module h2 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .back-to-dashboard {
            display: inline-block;
            margin-bottom: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .back-to-dashboard:hover {
            background-color: #0056b3;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        form input, form select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        form input[readonly] {
            background-color: #f9f9f9;
        }
        form input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        form input[type="submit"]:hover {
            background-color: #218838;
        }
        form select {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="module">
        <h2>Book Hostel</h2>
        <form action="booking_process.php" method="post">
            <label for="room-selection">Select Room:</label>
            <select id="room-selection" name="room-selection" required>
                <option value="room1">Room 101 - AC 4 in 1 - $5000</option>
                <option value="room2">Room 102 - Non-AC 4 in 1 - $4000</option>
                <!-- Add more room options here -->
            </select>

            <label for="food-options">Food Options:</label>
            <select id="food-options" name="food-options" required>
                <option value="with-food">With Food - $1000 Extra</option>
                <option value="without-food">Without Food</option>
            </select>

            <label for="total-cost">Total Cost:</label>
            <input type="text" id="total-cost" name="total-cost" value="$5000" readonly>

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="online">Online</option>
                <option value="offline">Offline</option>
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="upi">UPI</option>
                <option value="net-banking">Net Banking</option>
                <option value="wallet">Mobile Wallet (e.g., Paytm, Google Pay)</option>
            </select>

            <input type="submit" value="Confirm Booking">
        </form>
        <a href="student_dashboard.html" class="back-to-dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
