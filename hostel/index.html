<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SSE HOSTEL</h1>
        
        <!-- Admin Login Section -->
        <div class="login-box">
            <h2>Admin Login</h2>
            <form action="admin_dashboard.html" method="post" onsubmit="return validateAdmin()">
                <label for="admin-username">Admin Username:</label>
                <input type="text" id="admin-username" name="admin-username" required>

                <label for="admin-password">Admin Password:</label>
                <input type="password" id="admin-password" name="admin-password" required>

                <input type="submit" value="Login">
            </form>
        </div>

        <!-- Student Login Section -->
        <div class="login-box">
            <h2>Student Login</h2>
            <form action="student_dashboard.html" method="post" onsubmit="return validateStudent()">
                <label for="student-username">Register Number (Username):</label>
                <input type="text" id="student-username" name="student-username" required>

                <label for="student-password">Password:</label>
                <input type="password" id="student-password" name="student-password" required>

                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <script>
        // Validation for Admin Login
        function validateAdmin() {
            var username = document.getElementById("admin-username").value;
            var password = document.getElementById("admin-password").value;
            
            if (username === 'ssehostel' && password === 'admin@123') {
                return true;  // Allow access
            } else {
                alert("Invalid Admin Username or Password");
                return false;
            }
        }

        // Validation for Student Login
        function validateStudent() {
            var username = document.getElementById("student-username").value;
            var password = document.getElementById("student-password").value;

            var usernameRegex = /^[0-9]{9}$/; // Assuming register number is 9 digits
            if (!usernameRegex.test(username)) {
                alert("Register number must be a 9-digit number.");
                return false;
            }

            if (password === "") {
                alert("Please enter your password");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
