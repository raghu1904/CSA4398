<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Add Rooms</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* Light gray background color */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full viewport height */
        }
        .header {
            background-color: #007bff; /* Blue background for header */
            color: white;
            padding: 10px 20px;
            text-align: right;
            width: 100%;
            box-sizing: border-box;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #0056b3; /* Darker blue for button */
            transition: background-color 0.3s;
        }
        .header a:hover {
            background-color: #004494; /* Even darker blue on hover */
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 30%;
            padding: 20px;
            box-sizing: border-box;
            flex-grow: 1;
        }
        .form-wrapper {
            width: 100%;
            max-width: 600px; /* Width for the form */
            background-color: #ffffff; /* White background for the form */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px; /* Increased font size */
        }
        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 5px; /* Increased gap between fields */
        }
        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            font-size: 15px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px; /* Increased padding */
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px; /* Increased padding */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        @media (max-width: 500px) {
            .container {
                padding: 10px;
            }
            .form-wrapper {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="admin_dashboard.html">Back to Dashboard</a>
    </div>
    <div class="container">
        <div class="form-wrapper">
            <h1>Add Room</h1>
            <form action="add_room_process.php" method="post" onsubmit="return validateAddRoom()">
                <label for="hostel-name">Hostel Name:</label>
                <select id="hostel-name" name="hostel-name" required>
                    <option value="Vaigai Hostel">Vaigai Hostel (For Girls)</option>
                    <option value="Krishna Hostel">Krishna Hostel (For Boys)</option>
                </select>

                <label for="room-number">Room Number:</label>
                <input type="text" id="room-number" name="room-number" required>

                <label for="room-type">Room Type:</label>
                <select id="room-type" name="room-type" required>
                    <option value="AC 4 in 1">AC 4 in 1</option>
                    <option value="Non-AC 4 in 1">Non-AC 4 in 1</option>
                    <option value="AC-Deluxe 2 in 1">AC-Deluxe 2 in 1</option>
                    <option value="Non-AC-Deluxe 2 in 1">Non-AC-Deluxe 2 in 1</option>
                </select>

                <label for="price">Price (INR):</label>
                <input type="number" id="price" name="price" required>

                <label for="food-options">Food Options:</label>
                <select id="food-options" name="food-options" required>
                    <option value="With Food">With Food</option>
                    <option value="No Food">No Food</option>
                </select>

                <label for="extra-price">Extra Price for Food (INR):</label>
                <input type="number" id="extra-price" name="extra-price" required>

                <input type="submit" value="Add Room">
            </form>
        </div>
    </div>

    <script>
        // Validation for Add Room Form
        function validateAddRoom() {
            var price = document.getElementById("price").value;
            var extraPrice = document.getElementById("extra-price").value;

            if (price < 0 || extraPrice < 0) {
                alert("Price and extra price cannot be negative.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
